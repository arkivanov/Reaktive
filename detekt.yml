# Override default config

complexity:
  LongParameterList:
    active: false
  TooManyFunctions:
    active: false

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: false

exceptions:
  TooGenericExceptionCaught:
    active: false

naming:
  MemberNameEqualsClassName:
    active: false

style:
  MaxLineLength:
    excludeCommentStatements: true
    maxLineLength: 140
  WildcardImport:
    excludeImports: [ ]
  UseIfInsteadOfWhen:
    active: true
  ReturnCount:
    active: false

formatting:
  MaximumLineLength:
    active: false # Use same detekt rule
  ArgumentListWrapping:
    maxLineLength: 140
  ParameterListWrapping:
    maxLineLength: 140
  Wrapping:
    active: false
